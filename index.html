<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todofy | Todo Planner</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <!-- Bootstrap CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                            
                    <header>
                        <h1>Todo Lists</h1>
                    </header>
                        <div class="container">
                            <div class="row">
                                <div class="col-12">

                               
                                    <div class="todo-container m-auto">
                                        <div class="todo-info">
                                            <p >You have completed all task for today</p>
                                        </div>
                                        
                                        <ul class="todo-list">
                                            <div class="todo">
                                                <li class="todo-item">Make content for page</li>
                                                <button class="check"><i class="fas fa-check"></i></button>
                                                <button class="trash"><i class="fas fa-trash"></i></button>
                                                <button class="edit"><i class="far fa-edit"></i></button>
                                            </div>
                                            <div class="todo">
                                                <li class="todo-item">Pay credit card's bill</li>
                                                <button class="check"><i class="fas fa-check"></i></button>
                                                <button class="trash"><i class="fas fa-trash"></i></button>
                                                <button class="edit"><i class="far fa-edit"></i></button>
                                            </div>
                                        </ul>
                                        <form>
                                            <input type="text" placeholder="add your task" class="todo-input" />
                                            <button type="submit" class="todo-button">
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </form>
                                    </div>
                    </div>
                        </div>
                             </div>
                    
                    <script src="js/todo.js"></script>
                    <!-- Bootstrap js -->
                     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" ></script>
        </div>
            </div>
                </div>
    </body>
</html>
